<div class="container text-center" id="itemContainer">
  <div class="row mt-2">
    <div class="col">
      <h2 class="fs-1 fw-bold pt-5 pb-5">Pedidos
        <i class="bi bi-bookmarks-fill"></i>
      </h2>
    </div>
  </div>
  <div class="row pt-3 mb-5 text-center">
    <div class="col d-flex justify-content-center">
      <div class="input-group mb-3 w-50">
        <input type="text" class="form-control" placeholder="User1..." [(ngModel)]="searchTerm">
        <div class="input-group-append">
          <button class="btn btn-dark" (click)="searchOrders()" type="button">Buscar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 mb-3" *ngIf="orders.length === 0">
    <div class="alert alert-danger" role="alert">
      No hay pedidos disponibles.
    </div>
  </div>
  <div class="col-12 mb-3" *ngIf="filteredOrders.length === 0 && searchTerm !== ''">
    <div class="alert alert-danger" role="alert">
      No hay pedidos asociados al usuario indicado.
    </div>
  </div>
  <div class="col-12 mb-3" *ngFor="let order of filteredOrders">
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">[{{order.userName}}] - {{order.price}} â‚¬ - {{order.itemAmount}} productos</h5>
        </div>
        <div>
          <button class="btn btn-primary me-2" (click)="openDetailsProductModal(order)">Ver detalles</button>
          <button class="btn btn-danger" (click)="openDeleteProductModal(order)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
