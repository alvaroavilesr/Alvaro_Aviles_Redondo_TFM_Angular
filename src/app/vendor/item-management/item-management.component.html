<div class="container text-center" id="itemContainer">
  <div class="row mt-2">
    <div class="col">
      <h2 class="fs-1 fw-bold pt-5 pb-5">Productos
        <i class="bi bi-bag-fill"></i>
      </h2>
      <button type="button" class="btn btn-dark btn-customized" id="CreateProductButton">
        Crear producto
      </button>
    </div>
  </div>
  <div class="row pt-3 mt-5">
    <div class="col">
      <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Categoria
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="ButtonCategories">
          <li><a class="dropdown-item">Cualquiera</a></li>
          <--! Aqui se debe hacer dinamico para que se rellene en funcion de las categorias que haya -->
        </ul>
      </div>
    </div>
  </div>
  <div class="row pt-3 mt-5 text-center">
    <div class="col d-flex justify-content-center">
      <div class="input-group mb-3 w-50">
        <input type="text" class="form-control" placeholder="Producto...">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button">Buscar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 mb-3" *ngIf="filteredProducts.length === 0">
    <div class="alert alert-danger" role="alert">
      No hay usuarios disponibles.
    </div>
  </div>
  <div class="col-12 mb-3" *ngIf="filteredProducts.length === 0 && selectedCategory !== 'Any' && searchTerm === ''">
    <div class="alert alert-danger" role="alert">
      No hay usuarios disponibles para el rol seleccionado.
    </div>
  </div>
  <div class="col-12 mb-3" *ngIf="filteredProducts.length === 0 && searchTerm !== ''">
    <div class="alert alert-danger" role="alert">
      No hay usuarios que coincidan con la b√∫squeda.
    </div>
  </div>
  <div class="col-12 mb-3" *ngFor="let product of filteredProducts">
    <div class="card">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h5 class="card-title">{{product.name}}</h5>
        </div>
        <div>
          <button class="btn btn-primary me-2">Modificar nombre</button>
          <button class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
