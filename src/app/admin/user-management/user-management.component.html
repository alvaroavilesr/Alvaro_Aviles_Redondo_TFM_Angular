<div class="container text-center" id="itemContainer">
  <div class="row mt-3">
    <div class="col">
      <h2 class="fs-1 fw-bold pt-5 pb-5">Usuarios
        <i class="bi bi-people-fill"></i>
      </h2>
      <button type="button" class="btn btn-dark btn-customized" id="CreateUserButton">
        Crear nuevo usuario
      </button>
    </div>
  </div>
  <div class="row pt-3 mt-5">
    <div class="col">
      <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Rol
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="ButtonCategories">
          <li><a class="dropdown-item">Cualquiera</a></li>
          <li><a class="dropdown-item">Usuarios</a></li>
          <li><a class="dropdown-item">Vendedores</a></li>
          <li><a class="dropdown-item">Administradores</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row pt-3 mt-5 text-center">
    <div class="col d-flex justify-content-center">
      <div class="input-group mb-3 w-50">
        <input type="text" class="form-control" placeholder="Usuario...">
        <div class="input-group-append">
          <button class="btn btn-dark" type="button">Buscar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5" id="UserContainer">
    <div class="col-12 mb-3" *ngFor="let user of users">
      <div *ngIf="user.userName !== sessionStorage.getItem('UserName')" class="card">
        <div class="card">
          <div class="card-body d-flex justify-content-between align-items-center">
            <div>
              <h5 class="card-title"><strong>[{{ user.role[0].roleName }}] - {{ user.userName }}</strong> - {{ user.email }}</h5>
            </div>
            <div>
              <button class="btn btn-primary me-2" (click)="modifyData(user)">Modificar Datos</button>
              <button class="btn btn-secondary me-2" (click)="modifyPassword(user)">Modificar Contrase√±a</button>
              <button class="btn btn-warning me-2" (click)="changeRole(user)">Cambiar Rol</button>
              <button class="btn btn-danger" (click)="deleteUser(user)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
